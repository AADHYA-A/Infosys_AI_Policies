<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PolicyNav | Public Policy Navigation Using AI</title>

<style>
    /* ======== GLOBAL STYLING ======== */
    body {
        font-family: 'Poppins', 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #e8f0fe, #fefefe);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #222;
    }

    h1 {
        margin-top: 50px;
        font-size: 2.2rem;
        background: linear-gradient(90deg, #0052D4, #4364F7, #6FB1FC);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        letter-spacing: 1px;
        text-align: center;
    }

    /* ======== SEARCH FORM ======== */
    form {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(6px);
        padding: 20px 30px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    input[type="text"], select {
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        outline: none;
        width: 230px;
        background: #fff;
    }

    input[type="text"]:focus, select:focus {
        border-color: #3498db;
    }

    button {
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        color: white;
        border: none;
        padding: 12px 28px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 114, 255, 0.2);
    }

    button:hover {
        background: linear-gradient(90deg, #0052D4, #4364F7);
    }

    /* ======== RESULTS ======== */
    .results-heading {
        margin-top: 50px;
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        color: #2c3e50;
    }

    .results-container {
        width: 90%;
        max-width: 1100px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;
        margin: 40px 0 70px 0;
    }

    /* ======== CARD STYLING ======== */
    .result-card {
        background: #ffffffd9;
        backdrop-filter: blur(6px);
        border-radius: 15px;
        padding: 22px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        border-left: 6px solid #2980b9;
    }

    .result-card h3 {
        font-size: 18px;
        color: #1a5276;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .meta {
        font-size: 14px;
        color: #555;
        margin: 8px 0;
    }

    .meta b {
        color: #2c3e50;
    }

    .score {
        font-weight: 700;
        color: #27ae60;
    }

    .result-card p {
        font-size: 14px;
        color: #444;
        line-height: 1.6;
        margin-top: 12px;
    }

    /* ======== RESPONSIVE DESIGN ======== */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.8rem;
        }
        form {
            padding: 15px;
        }
        input[type="text"], select {
            width: 90%;
        }
        button {
            width: 90%;
        }
    }
</style>
</head>

<body>

    <h1>üîé PolicyNav ‚Äî Explore Public Policies Using AI</h1>

    <!-- Search and Filters -->
    <form method="post" action="/search">
        <input type="text" name="query" placeholder="Enter your policy query..." required>

        <select name="category">
            <option value="">üóÇÔ∏è Category</option>
            <option value="education">Education</option>
            <option value="healthcare">Healthcare</option>
            <option value="agriculture">Agriculture</option>
            <option value="employment">Employment</option>
            <option value="women">Women Empowerment</option>
        </select>

        <select name="state">
            <option value="">üìç State</option>
            <option value="karnataka">Karnataka</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="delhi">Delhi</option>
        </select>

        <select name="year">
            <option value="">üìÖ Year</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
        </select>

        <button type="submit">üîç Search</button>
    </form>

    {% if results %}
    <div class="results-heading">üìò Search Results for Government Schemes</div>

    <div class="results-container">
        {% for r in results %}
        <div class="result-card">
            <h3>{{ r.scheme_name }}</h3>
            <div class="meta"><b>Benefits:</b> {{ r.benefits }}</div>
            <div class="meta"><b>Eligibility:</b> {{ r.eligibility }}</div>
            <div class="meta"><b>Relevance Score:</b> <span class="score">{{ r.similarity }}</span></div>
            <p>{{ r.summary }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
