<!DOCTYPE html>
<html>
<head>
    <title>PolicyNav Public Policy Navigation Using AI</title>
    <style>
        /* Body and layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        h1 {
            margin-top: 40px;
            color: #2c3e50;
            text-align: center;
            font-weight: 700;
        }

        /* Form styling */
        form {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            width: 400px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.3);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3498db;
        }

        /* Results container */
        .results-container {
            width: 85%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        /* Individual result card */
        .result-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.12);
        }

        .result-card h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 18px;
        }

        .result-card p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .meta {
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
        }

        .score {
            font-weight: 600;
            color: #27ae60; /* green for relevance */
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 90%;
            }

            .results-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ”Ž PolicyNav Public Policy Navigation Using AI</h1>
    <form method="post" action="/search">
        <input type="text" name="query" placeholder="Enter your query..." required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
    <div class="results-container">
        {% for r in results %}
        <div class="result-card">
            <h3>{{ r.scheme_name }}</h3>
            <div class="meta">
                Benefits: {{ r.benefits }}
            </div>
            <div class="meta">
                Eligibility: {{ r.eligibility }}
            </div>
            <div class="meta">
                Relevance Score: <span class="score">{{ r.similarity }}</span>
            </div>
            <p>{{ r.summary }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
